<uib-tabset>
  <uib-tab ng-repeat="chat in mafenSession.chats" select="onChatSelect(chat.id)">
    <uib-tab-heading>
      <i ng-if="chat.unread">(!)</i> {{chat.name}}
    </uib-tab-heading>
    <div class="chat-container" scroll-glue>
      <div class="well well-sm" ng-repeat="msg in mafenSession.msgs[chat.id]">
        {{msg.from}}: {{msg.text}}
      </div>
    </div>
    <form ng-submit="sendMsg(chat.id)">
      <div class="row">
        <div class="col-lg-12">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Type your message" ng-model="inputMsgs[chat.id]" required />
              <span class="input-group-btn">
                <button type="submit" class="btn btn-success">Send</button>
              </span>
            </div>
        </div>
      </div>
    </form>
  </uib-tab>
</uib-tabset>
