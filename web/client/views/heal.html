<div class="modal-header">
  <h3 class="modal-title" id="heal-modal-title">Items</h3>
</div>
<div class="modal-body" id="heal-modal-body">
  <div cg-busy="healDeferred.promise">
    <table class="table table-striped table-bordered" border="1" ts-wrapper>
      <thead>
        <tr>
          <th>Image</th>
          <th ts-criteria="info.tooltip">Tooltip</th>
          <th ts-criteria="info.q">Quality</th>
          <th></th>
        <tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in mafenSession.items" ts-repeat>
          <td><img ng-src="{{item.info.image}}"></td>
          <td>{{item.info.tooltip}}</td>
          <td>{{item.info.q | number: 2}}</td>
          <td>
            <button class="btn btn-success" ng-click="applyToWound(item)" ng-disabled="item.study">Apply</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="close()">Close</button>
</div>
