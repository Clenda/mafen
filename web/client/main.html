<h3>Attention</h3>
<div>{{getTotalMW()}} / {{attrs.int.comp}}</div>
<h3>Items</h3>
<table class="table table-striped table-bordered" border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Image</th>
      <th>Tooltip</th>
      <th>Quality</th>
      <th>LP</th>
      <th>Weight</th>
      <th>Exp</th>
      <th>Time</th>
      <th>Progress</th>
      <th></th>
    <tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in items">
      <td>{{item.id}}</td>
      <td><img src={{item.info.image}}></td>
      <td>{{item.info.tooltip}}</td>
      <td>{{item.info.q | number: 2}}</td>
      <td>{{item.info.exp}}</td>
      <td>{{item.info.mw}}</td>
      <td>{{item.info.enc}}</td>
      <td>{{item.info.time | number: 2}}</td>
      <td>{{getProgress(item.id)}}</td>
      <td>
        <button ng-class="{btn: true, 'btn-primary': !item.study, 'btn-danger': item.study}" ng-click="transferItem(item.id)" ng-disabled="!item.info.curio">
          {{item.study ? 'Unstudy' : 'Study'}}
        </button>
      </td>
    </tr>
  </tbody>
</table>
